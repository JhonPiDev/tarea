<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-br from-blue-100 via-indigo-50 to-purple-100">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96 transform transition-all duration-300 hover:shadow-2xl">
        <h1 id="formTitle" class="text-3xl font-bold mb-6 text-center text-indigo-700">Login</h1>

        <form id="authForm" class="space-y-5">
            <div>
                <input type="text" id="name" placeholder="Nombre" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition-all duration-200 hidden">
            </div>
            <div>
                <input type="email" id="email" placeholder="Correo" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition-all duration-200">
            </div>
            <div>
                <input type="password" id="password" placeholder="Contraseña" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition-all duration-200">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-all duration-200">Enviar</button>
        </form>

        <p class="mt-6 text-center text-gray-600">
            <span id="toggleText">¿No tienes cuenta?</span>
            <button id="toggleButton" class="text-indigo-500 hover:text-indigo-700 hover:underline transition-all duration-200">Regístrate</button>
        </p>
    </div>
</body>
</html>
