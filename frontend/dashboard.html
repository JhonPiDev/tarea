<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Usuario</title>
    <script src="dashboard.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 via-indigo-50 to-purple-100 p-6">
    <div class="max-w-3xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-4xl font-bold text-indigo-700">Dashboard Usuario</h1>
            <button id="logoutButton" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-4 focus:ring-red-300 transition-all duration-200">Cerrar Sesión</button>
        </div>

        <div class="mb-6 bg-white p-6 rounded-xl shadow-lg transform transition-all duration-300 hover:shadow-2xl">
            <form id="taskForm" class="space-y-3">
                <div>
                    <input type="text" id="taskInput" placeholder="Título de la tarea..." class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition-all duration-200">
                </div>
                <div>
                    <textarea id="taskDescription" placeholder="Descripción (opcional)" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition-all duration-200" rows="3"></textarea>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-all duration-200">Agregar</button>
            </form>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 text-indigo-600">Mis Tareas:</h2>
            <ul id="taskList" class="list-disc ml-6 space-y-2">
                <!-- Las tareas se cargarán dinámicamente aquí -->
            </ul>
        </div>
    </div>

    <!-- Modal para editar tareas -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-xl shadow-lg w-96">
            <h3 class="text-xl font-semibold mb-4 text-indigo-600">Editar Tarea</h3>
            <form id="editTaskForm" class="space-y-4">
                <input type="hidden" id="editTaskId">
                <div>
                    <input type="text" id="editTaskTitle" placeholder="Título" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition-all duration-200">
                </div>
                <div>
                    <textarea id="editTaskDescription" placeholder="Descripción (opcional)" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition-all duration-200" rows="3"></textarea>
                </div>
                <div class="flex space-x-3">
                    <button type="submit" class="flex-1 bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-all duration-200">Guardar</button>
                    <button type="button" id="cancelEdit" class="flex-1 bg-gray-300 text-gray-700 p-3 rounded-lg hover:bg-gray-400 focus:outline-none transition-all duration-200">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
