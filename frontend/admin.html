<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Admin</title>
    <script src="config.js"></script>
    <script src="admin.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 via-indigo-50 to-purple-100 p-6">
    <div class="max-w-3xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-4xl font-bold text-indigo-700">Panel de Administración</h1>
            <button id="logoutButton" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-4 focus:ring-red-300 transition-all duration-200">Cerrar Sesión</button>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 text-indigo-600">Usuarios Registrados:</h2>
            <ul id="userList" class="list-disc ml-6 space-y-2 text-gray-700">
                <!-- Los usuarios se cargarán dinámicamente aquí -->
            </ul>
        </div>
    </div>
</body>
</html>
